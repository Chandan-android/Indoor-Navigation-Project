              <title>Indoor Navigation</title>
              <style>
                  body {
                      font-family: Arial, sans-serif;
                      margin: 0;
                      padding: 0;
                      background-color: #f4f4f4;
                  }
          
                  .container {
                      max-width: 800px;
                      margin: 30px auto;
                      padding: 20px;
                      background-color: rgba(255, 255, 255, 0.9);
                      border-radius: 8px;
                      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                  }
          
                  .navbar {
                      background-color: #333;
                      padding: 10px;
                      text-align: center;
                  }
          
                  .navbar a {
                      color: white;
                      text-decoration: none;
                      font-size: 20px;
                  }
          
                  .navbar a:hover {
                      color: #ddd;
                  }
          
                  .form-container label {
                      font-size: 16px;
                      display: block;
                      margin: 10px 0 5px;
                  }
          
                  .form-container select {
                      width: 100%;
                      padding: 10px;
                      margin-bottom: 15px;
                      border: 1px solid #ccc;
                      border-radius: 5px;
                  }
          
                  .form-container button {
                      padding: 10px 20px;
                      font-size: 16px;
                      color: white;
                      background-color: #333;
                      border: none;
                      border-radius: 5px;
                      cursor: pointer;
                  }
          
                  .form-container button:hover {
                      background-color: #555;
                  }
          
                  .result-section {
                      display: none;
                      margin-top: 20px;
                  }
          
                  .result-section h3 {
                      text-align: center;
                      margin-bottom: 15px;
                  }
          
                  .result-table {
                      width: 100%;
                      border-collapse: collapse;
                      margin-bottom: 20px;
                  }
          
                  .result-table th, .result-table td {
                      padding: 10px;
                      text-align: left;
                      border: 1px solid #ddd;
                  }
          
                  .result-table th {
                      background-color: #333;
                      color: white;
                  }
          
                  .blueprint, .key-pictures, .direction-image {
                      text-align: center;
                      margin-top: 20px;
                  }
          
                  .key-pictures img, .direction-image img {
                      width: 550px;
                      height: 550px;
                      border-radius: 8px;
                      margin: 10px;
                      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                  }
          
                  .back-button {
                      text-align: center;
                      margin-top: 20px;
                  }
          
                  .back-button button {
                      padding: 10px 20px;
                      font-size: 16px;
                      color: white;
                      background-color: #333;
                      border: none;
                      border-radius: 5px;
                      cursor: pointer;
                  }
          
                  .back-button button:hover {
                      background-color: #555;
                  }
              </style>
          </head>
          <body>
              <div class="navbar">
                  <a href="#">Indoor Navigation</a>
              </div>
          
              <div class="container">
                  <div class="form-container">
                      <h2>Navigate Indoors</h2>
                      <label for="building">Select Building:</label>
                      <select id="building" onchange="updateOptions()">
                          <option value="main-building">Main Building</option>
                          <option value="campus">Campus</option>
                      </select>
          
                      <label for="start-point">Start Point:</label>
                      <select id="start-point"></select>
          
                      <label for="destination">Destination:</label>
                      <select id="destination"></select>
          
                      <button onclick="generateDirections()">Get Directions</button>
                  </div>
          
                  <div id="result-section" class="result-section">
                      <h3>Directions</h3>
                      <table class="result-table">
                          <thead>
                              <tr>
                                  <th>Start Point</th>
                                  <th>Destination</th>
                                  <th>Instructions</th>
                              </tr>
                          </thead>
                          <tbody id="result-table-body"></tbody>
                      </table>
                      <div class="direction-image">
                          <h3>Direction Image</h3>
                          <img id="direction-img" src="" alt="place holder">
                      </div>
                  </div>
          
                  <div class="back-button">
                      <button onclick="resetForm()">Back</button>
                  </div>
              </div>

                    },
                    "LIB-Principal off": {
                        instruction: "From library take right walk till the stairs take the left walk to the entrance and then take the right go straight and the principle of at the right",
                        directionImage: "media/lib2pric.png"
                    },
                    "LIB-Cse dept": {

                        directionImage: "media/lib2csclass.png"
                    },
                    "LIB-Ise dept": {

            },
           
                      "campus": {
                          startPoints: ["Entry Gate", "Main Block", "Cricket Ground" ,],
                          destinations: ["Main Block", "Boys Hostel","Canteen", "Sports Room", "Cafeteria"],
                          directions: {

                                  instruction: "From the entry gate, walk straight past the volleyball court and MBA block, then take a right at the Main block.",
                                  directionImage: "media/entry2main.png"

                              "Main Block-Boys Hostel": {

                              },
                              "Main Block-Canteen": {
                                  instruction: "come out of the main block turn left walk straight until u reach sports room turn right then turn left and walk straight the canteen is on your left.",

                              },
                              "Cricket Ground-Sports Room": {
                                  instruction: "From cricket ground take right, follow the path , the sports room is at the end of the path.",
                                  directionImage: "media/crc2sport.png"
                              },
                              "Cricket Ground-Cafeteria": {
                                  instruction: "from cricket ground take right walk straight until reach MBA block turn left and walk straight to reach cafeteria.",
                                  directionImage: "media/cric2caf.png"
                              },
                          }
                      }
                  };
          
                  function updateOptions() {
                      const building = document.getElementById("building").value;
                      const startPointSelect = document.getElementById("start-point");
                      const destinationSelect = document.getElementById("destination");
          
                      startPointSelect.innerHTML = options[building].startPoints
                          .map(point => `<option value="${point}">${point}</option>`)
                          .join("");
                      destinationSelect.innerHTML = options[building].destinations
                          .map(point => `<option value="${point}">${point}</option>`)
                          .join("");
                  }
          
                  function generateDirections() {
                      const building = document.getElementById("building").value;
                      const startPoint = document.getElementById("start-point").value;
                      const destination = document.getElementById("destination").value;
          
                   
                      const directionKey = `${startPoint}-${destination}`;
                      const directionDetails = options[building].directions[directionKey];
          
                      document.getElementById("result-section").style.display = "block";
                      document.getElementById("result-table-body").innerHTML = `
                          <tr>
                              <td>${startPoint}</td>
                              <td>${destination}</td>
                              <td>${directionDetails?.instruction || "Directions not available."}</td>
                          </tr>
                      `;
          
                      document.getElementById("direction-img").src = directionDetails?.directionImage || "";
                  }
          
                  function resetForm() {
                      document.getElementById("result-section").style.display = "none";
                  }
          
                  window.onload = updateOptions;
              </script>
